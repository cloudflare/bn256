name: Cloudflare/bn256
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  amd64_job:
    name: Go-${{matrix.GOVER}}/amd64
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        GOVER: ['1.24', '1.23']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go-${{ matrix.GOVER }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.GOVER }}
      - name: Building
        run: go build -v ./...
      - name: Testing
        run: go test -v -count=1 ./...
  arm64_job:
    name: Go-${{matrix.GOVER}}/arm64
    needs: [amd64_job]
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        GOVER: ['1.24', '1.23']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go-${{ matrix.GOVER }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.GOVER }}
      - name: Building
        run: go build -v ./...
      - name: Testing
        run: go test -v -count=1 ./...
  osCompat:
    runs-on: ${{ matrix.os }}
    name: Running on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Building
        run: go build -v ./...
      - name: Testing
        run: go test -v -count=1 ./...
